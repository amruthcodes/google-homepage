<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Google</title>
</head>
<body>
  
  <nav>
    <div class="nav_container">
      <ul class="nav_link">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li class="more_apps">
        <img src="images/google apps image.svg">
      </li>
      <li>
        <button class="btn" type="button">Sign in</button>
      </li>
    </ul>
    </div>
  </nav>
  <div>
    
  </div>

  <main class="search">
    <div class="logo">
      <img src="images/google_logo.png" alt="Google.com logo">
    </div>
    <div class="search_input">
      <div class="search_icon">
        <img src="images/magnifying-glass.svg">
      </div>
      <form action="">
        <input type="text" class="input_field"> 
      </form>
      <div class="search_mic">
        <img src="images/google_mic.svg">
      </div>
    </div>
    <div class="search_btn">
      <button type="button">Google Search</button>
      <button>I am feeling Lucky</button>
    </div>
    <div class="language">
      Google offered in:
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </div>
  </main>
  <footer>
    <div class="location">
      <p>India</p>
    </div>
    <div class="footer_menu">
      <div class="left_footer_menu">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="right_footer_menu">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
